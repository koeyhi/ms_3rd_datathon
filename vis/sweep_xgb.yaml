method: bayes
metric:
  name: accuracy
  goal: maximize
parameters:
  n_estimators:
    distribution: q_uniform
    min: 300
    max: 400
  learning_rate:
    distribution: log_uniform
    min: 0.005
    max: 0.02
  max_depth:
    distribution: q_uniform
    min: 4
    max: 6
  min_child_weight:
    distribution: q_uniform
    min: 2
    max: 4
  gamma:
    distribution: log_uniform
    min: 0.1
    max: 0.4
  subsample:
    distribution: q_uniform
    min: 0.8
    max: 1.0
  colsample_bytree:
    distribution: q_uniform
    min: 0.9
    max: 1.0
  reg_alpha:
    distribution: log_uniform
    min: 0.05
    max: 0.2
  reg_lambda:
    distribution: log_uniform
    min: 3.0
    max: 4.5
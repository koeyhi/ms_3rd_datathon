method: bayes
metric:
  name: accuracy
  goal: maximize
parameters:
  learning_rate:
    distribution: uniform
    min: 0.01
    max: 0.1
  max_depth:
    distribution: q_uniform
    min: 8
    max: 15
  max_iter:
    distribution: q_uniform
    min: 100
    max: 300
  min_samples_leaf:
    distribution: q_uniform
    min: 5
    max: 15
  l2_regularization:
    distribution: uniform
    min: 0.5
    max: 3.0
  max_leaf_nodes:
    distribution: q_uniform
    min: 40
    max: 90